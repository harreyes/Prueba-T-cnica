<ion-header>
  <ion-navbar>
    <ion-title>Estado solicitud</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list class="caja">
    <ion-item>
      <div>
        <p style="color:rgb(81, 66, 99)">{{estado}}</p>
        <p style="color:rgb(81, 66, 99)" style="white-space: normal;">{{mensaje}}</p>
      </div>
    </ion-item>
  </ion-list>


</ion-content>
